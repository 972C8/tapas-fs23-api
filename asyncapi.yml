asyncapi: '2.6.0'
info:
  title: TAPAS Interoperability Standard
  version: 1.0.0
servers:
  development:
    url: localhost
    description: "Development broker"
    protocol: mqtt
    protocolVersion: '3.1.1'
  production:
    url: broker.hivemq.com
    description: "Production broker"
    protocol: mqtt
    protocolVersion: '3.1.1'
channels:
  ch/unisg/tapas/auctions:
    subscribe:
      summary: Subscribe to auction
      message:
        $ref: '#/components/messages/Auction'
    publish:
      summary: Publish auction
      message:
        $ref: '#/components/messages/Auction'
  ch/unisg/tapas/auctions/bids:
    subscribe:
      summary: Receive Bid
      message:
        $ref: '#/components/messages/Bid'
    publish:
      summary: Place Bid
      message:
        $ref: '#/components/messages/Bid'
components:
  schemas:
    auctionId:
      type: string
      description: "Identifier of the auction. Should be globally unique"
  messages:
    Auction:
      name: Auction
      payload:
        type: object
        properties:
          auctionId:
            $ref: '#/components/schemas/auctionId'
          auctionHouseUri:
            type: string
            description: "The URI of an auction house"
          taskUri:
            type: string
            description: "The URI of the corresponding task"
          taskType:
            type: string
            description: "The type of the corresponding task"
          deadline:
            type: integer
            description: "The deadline of the auction in ms after auction start. (e.g., 10'000 means 10s after the start of the auction)"
          auctionStatus:
            type: string
            enum:
            - OPEN
            - CLOSED
            description: "The status of the auction"
    Bid:
      name: Bid
      payload:
        type: object
        properties:
          auctionId:
            $ref: '#/components/schemas/auctionId'
          bidderName:
            type: string
            description: "Represents the external entity's name in the format"
          bidderAuctionHouseUri:
            type: string
            description: "The URI of the bidder's auction house"
          bidderTaskListUri:
            type: string
            description: "The URI of the bidder's task list"
